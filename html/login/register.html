<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
  <title>Men</title>
</head>
<body class="flex bg-background min-h-screen flex-col">
  <main class="grow">
    <section class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-2 min-h-screen max-[768px]:mt-[15%]">
      <div class="flex flex-col items-center md:items-start lg:ml-[10%] gap-10">
        <div class="w-[90%] sm:w-[80%] lg:w-[80%] xl:w-[60%] mx-auto flex flex-col gap-9 lg:gap-10">
          <a class="self-center md:self-start max-[768px]:hidden" href="/index.html">
            <img class="md:size-10/12 lg:size-11/12" src="/resources/58063b20-f758-443a-9c29-fe428a362c26.png" alt="">
          </a>
          <section class="flex flex-col gap-5">
            <p class="text-base font-extralight tracking-wide">PERSONAL DETAILS</p>
            <div class="flex flex-col gap-6">
              <div class="relative w-full">
                <input type="text" id="email" placeholder=" " class="js-email-register peer w-full border-b border-black pt-4 pb-2 text-sm focus:outline-none">
                <label for="email" class="absolute -left-1 top-4 text-gray-400 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-xs peer-focus:-top-2  peer-focus:text-black bg-white px-1">
                  EMAIL
                </label>
                <section class="flex gap-1 items-center mt-2 js-field-0 hidden text-xs font-light text-red-500">
                  <img class="size-4" src="/resources/mark.png" alt="">
                  <p class="">The email field is required.</p>
                </section>
              </div>
              <div class="relative w-full">
                <input type="text" id="password" placeholder=" " class="js-password-register peer w-full border-b border-black pt-4 pb-2 text-sm focus:outline-none">
                <label for="password" class="absolute -left-1 top-4 text-gray-400 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-xs peer-focus:-top-2  peer-focus:text-black bg-white px-1">
                  PASSWORD
                </label>
                <section class="flex gap-1 items-center mt-2 js-field-1 hidden text-xs font-light text-red-500">
                  <img class="size-4" src="/resources/mark.png" alt="">
                  <p class="">The password field is required.</p>
                </section>
              </div>
              <div class="relative w-full">
                <input type="text" id="name" placeholder=" " class="js-name-register peer w-full border-b border-black pt-4 pb-2 text-sm focus:outline-none">
                <label for="name" class="absolute -left-1 top-4 text-gray-400 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-xs peer-focus:-top-2  peer-focus:text-black bg-white px-1">
                  NAME
                </label>
                <section class="flex gap-1 items-center mt-2 js-field-2 hidden text-xs font-light text-red-500">
                  <img class="size-4" src="/resources/mark.png" alt="">
                  <p class="">The name field is required.</p>
                </section>
              </div>
              <div class="relative w-full">
                <input type="text" id="surname" placeholder=" " class="js-surname-register peer w-full border-b border-black pt-4 pb-2 text-sm focus:outline-none">
                <label for="surname" class="absolute -left-1 top-4 text-gray-400 text-xs transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-not-placeholder-shown:-top-2 peer-not-placeholder-shown:text-xs peer-focus:-top-2  peer-focus:text-black bg-white px-1">
                  SURNAME
                </label>
                <section class="flex gap-1 items-center mt-2 js-field-3 hidden text-xs font-light text-red-500">
                  <img class="size-4" src="/resources/mark.png" alt="">
                  <p class="">The surname field is required.</p>
                </section>
              </div>
            </div>
          </section>

          <section class="flex gap-2 items-center text-xs font-extralight">
            <input type="checkbox" name="" id="">
            <p>I accept the <a class="underline" target="_blank" href="https://static.zara.net/static/pdfs/AU/privacy-policy/privacy-policy-en_AU-20250521.pdf">privacy statement</a></p>
          </section>
          <section class="grid gap-2 font-extralight text-xs">
            <button class="js-register-button border p-2 cursor-pointer">CREATE ACCOUNT</button>
          </section>
          <footer class="text-center md:text-left bg-background text-primary font-bold text-sm">
            <p class="font-light text-sm">&copy; 2025 Vanta. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </section>
  </main>
 
</body>
<script type="module" src="/src/main.js"></script>
<script type="module" src="/scripts/shared/header.js"></script>
<script type="module" src="/scripts/login/register.js"></script>

</html>
